{% extends 'database/base/database_base.html' %}

{% block content %}
    {% for msg in get_flashed_messages(category_filter=['ok']) %}
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×
            </button>
            {{ msg }}
        </div>
    {% endfor %}
    <form class="layui-form" method="post" id="form-data" novalidate>

        <div class="layui-form-item">
            <div class="layui-col-md2" style="margin-top: 7px">content:</div>
            <div class="layui-col-md10">{{ form.content }}</div>
        </div>

        <div class="layui-form-item">
            <div class="layui-col-md2" style="margin-top: 7px">cause:</div>
            <div class="layui-col-md10">{{ form.cause }}</div>
        </div>

        <div class="layui-row layui-col-space30">
            <div class="layui-col-md4"></div>

            <div class="layui-col-md2">
                {{ form.submit }}
            </div>
            <div class="layui-col-md2">
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>

            <div class="layui-col-md4"></div>
            {{ form.csrf_token }}
        </div>
    </form>
{% endblock %}


{% block js %}
    <script>
        $(document).ready(function () {
            $('#testlog').addClass('layui-this');
        });
    </script>
{% endblock %}
