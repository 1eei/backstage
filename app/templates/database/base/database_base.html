<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Data_add</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='./js/layui/css/layui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='./css/bootstrap.min.css') }}">
    <link rel="icon" href="{{ url_for('static',filename='./assets/favicon.ico') }}" type="image/x-icon">
</head>

<body class="layui-layout-body">
<div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item layui-nav-itemed">
                <a class="" href="javascript:;">所有表</a>
                <dl class="layui-nav-child">
                    <dd id="admin"><a href="{{ url_for('admin.admin_add') }}">Admin</a></dd>
                    <dd id="user"><a href="{{ url_for('admin.user_add') }}">User</a></dd>
                    <dd id="project"><a href="{{ url_for('admin.project_add') }}">Project</a></dd>
                    <dd id="product"><a href="{{ url_for('admin.product_add') }}">Product</a></dd>
                    <dd id="devicegroup"><a href="{{ url_for('admin.device_group_add') }}">Device_group</a></dd>
                    <dd id="device"><a href="{{ url_for('admin.device_add') }}">Device</a></dd>
                    <dd id="auth"><a href="{{ url_for('admin.auth_add') }}">Auth</a></dd>
                    <dd id="role"><a href="{{ url_for('admin.role_add') }}">Role</a></dd>
                    <dd id="order"><a href="{{ url_for('admin.order_add') }}">Order</a></dd>
                    <dd id="testlog"><a href="{{ url_for('admin.testlog_add') }}">Testlog</a></dd>
                </dl>
            </li>
        </ul>
    </div>
</div>
<div class="layui-body">
    <div class="layui-container">
        <div class="layui-row layui-col-space30">
            <div class="layui-col-md12"></div>
            <div class="layui-col-md12"></div>
            <div class="layui-col-md12"></div>
            <div class="layui-col-md2"></div>
            <div class="layui-col-md8">
                {% block content %} {% endblock %}
            </div>
            <div class="layui-col-md2"></div>
        </div>
    </div>
</div>
</body>


<script src="{{ url_for('static',filename='./vendor/jquery/jquery.js') }}"></script>
<script src="{{ url_for('static',filename='./js/layui/layui.js') }}"></script>
<script src="{{ url_for('static',filename='./js/bootstrap.min.js') }}"></script>

{% block js %} {% endblock %}

<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
</script>
</html>
