{% extends 'base/admin_base.html' %}


{% block css %}
    <link rel="stylesheet" href="{{ url_for('static',filename='./css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='./css/real_time.css') }}">
{% endblock %}


{% block title %}
    <title>实时数据</title>
{% endblock %}


{% block content %}
    <div class="container">
        <div class="top">
            <div id="TempBar" style="margin-left: 30px">
            </div>
            <div id="TempChart" style="width:83%; height: 400px;"></div>
        </div>
        <div class="bottom">
            <div id="HunBar" style="margin-left: 30px ">
            </div>
            <div id="HunChart" style="width:83%; height: 400px;"></div>
        </div>
    </div>
{% endblock %}


{% block js %}
    <script src="{{ url_for('static',filename='./vendor/jquery/jquery.js') }}"></script>
    <script src="{{ url_for('static',filename='./vendor/chart.js/socket.io.min.js') }}"></script>
    <script src="{{ url_for('static',filename='./vendor/chart.js/echarts.min.js') }}"></script>
    <script src="{{ url_for('static',filename='./vendor/real_time.js') }}"></script>

    <script>
        $(document).ready(function () {
            $('#g-7').addClass('list-item1-active');
            $('#g-7-1').addClass('tog-active');
            $('#g-7-2').addClass('toggle-item');
            $('#g-7-3').css({"background": "-webkit-linear-gradient(left,#6d7be0 , #6bc6ea)", "color": "#fff"});
        });
    </script>
{% endblock %}
