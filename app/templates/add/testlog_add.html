{% extends 'base/add_base.html' %}

{% block content %}
    <div class="layui-container" style="padding: 30px">
        {% for msg in get_flashed_messages(category_filter=['ok']) %}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×
                </button>
                {{ msg }}
            </div>
        {% endfor %}
        <form class="layui-form" method="post" id="form-data" novalidate>

            <div class="layui-form-item">
                <label class="layui-form-label">日志内容:</label>
                <div class="layui-input-block">
                    {{ form.content }}
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">发生原因:</label>
                <div class="layui-input-block">
                    {{ form.cause }}
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    {{ form.submit }}
                    {{ form.csrf_token }}
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
